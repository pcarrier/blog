<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/prismjs@1.29.0/themes/prism-okaidia.css"
    />
    <link rel="alternate" type="application/json" href="/feed.json" />
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg%20xmlns=%22http://www.w3.org/2000/svg%22%20viewBox=%220%200%2032%2032%22%3E%3Ctext%20x=%2216%22%20y=%2216%22%20text-anchor=%22middle%22%20dominant-baseline=%22middle%22%20font-size=%2232%22%20fill=%22%23f00%22%3Eâˆ…%3C/text%3E%3C/svg%3E"
    />
    <style>
      :root {
        --border-radius: 0.5em;
        color-scheme: dark light;
        overscroll-behavior: none;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100svh;
        padding: 1em;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        font-variant-numeric: tabular-nums;
        background-color: light-dark(#eee, #111);
        color: light-dark(#000, #fff);
      }

      body {
        max-width: min(80ch, calc(100svw - 2em));
      }

      img {
        border-radius: var(--border-radius);
        max-width: 100%;
        height: auto;
      }

      iframe {
        border-radius: var(--border-radius);
        width: 100%;
        max-height: 100svh;
        aspect-ratio: 16 / 9;
      }

      header,
      footer {
        padding: 0.5em;
        text-align: center;
        background-color: light-dark(#fff, #000);
      }

      header {
        border-top-left-radius: var(--border-radius);
        border-top-right-radius: var(--border-radius);
      }

      footer {
        border-bottom-left-radius: var(--border-radius);
        border-bottom-right-radius: var(--border-radius);
      }

      h2 time {
        color: light-dark(#444, #bbb);
        font-weight: normal;
        font-size: 1rem;
      }

      pre {
        white-space: pre-wrap;
      }

      main,
      article {
        padding: 1em;
      }

      a {
        color: light-dark(#00f, #ff0);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ title }}</h1>
    </header>
    {{ content }}
  </body>
</html>
