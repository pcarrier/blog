      body {
        max-width: min(80ch, calc(100svw - 2em));
      }

      img {
        border-radius: var(--border-radius);
        max-width: 100%;
        height: auto;
      }

      audio {
        width: 100%;
      }

      video {
        border-radius: var(--border-radius);
        max-width: 100%;
        height: auto;
      }

      .half {
        width: 50%;
        height: auto;
      }

      iframe {
        border: none;
        border-radius: var(--border-radius);
        width: 100%;
        max-height: 100svh;
        aspect-ratio: 16 / 9;
      }

      header,
      footer {
        padding: 0.5em;
        text-align: center;
        background-color: light-dark(#fff, #000);
      }

      header {
        border-top-left-radius: var(--border-radius);
        border-top-right-radius: var(--border-radius);
      }

      header :is(h1, h2, time) {
        margin: 0;
        padding: 0;
        font-weight: bold;
      }

      header h2 {
        font-size: 1rem;
      }

      footer {
        border-bottom-left-radius: var(--border-radius);
        border-bottom-right-radius: var(--border-radius);
      }

      code, pre {
        white-space: pre-wrap;
      }

      main,
      article {
        background-color: light-dark(#ffffffaa, #000000aa);
        -webkit-backdrop-filter: blur(0.5em);
        backdrop-filter: blur(0.5em);
        padding: 1em;
      }

      a {
        color: var(--link-c);
      }

      a:hover {
        border-radius: 0.1em;
        background-color: var(--link-c);
        color: light-dark(#fff, #000);
      }

      a:hover:has(>:is(picture, video, iframe):only-child) {
        background: none;
      }

      {{ css }}

      /* {% if prism %} https://unpkg.com/prismjs@1.29.0/themes/prism-okaidia.css */
      code[class*="language-"],
      pre[class*="language-"] {
        color: #f8f8f2;
        text-shadow: 0 1px rgba(0, 0, 0, 0.3);
        tab-size: 2;
        -webkit-hyphens: none;
        -moz-hyphens: none;
        -ms-hyphens: none;
        hyphens: none;
      }

      /* Code blocks */
      pre[class*="language-"] {
        padding: 1em;
        overflow: auto;
        border-radius: var(--border-radius);
      }

      :not(pre) > code[class*="language-"],
      pre[class*="language-"] {
        background: #272822;
      }

      /* Inline code */
      :not(pre) > code[class*="language-"] {
        padding: 0.1em;
        border-radius: var(--border-radius);
        white-space: normal;
      }

      .token.comment,
      .token.prolog,
      .token.doctype,
      .token.cdata {
        color: #8292a2;
      }

      .token.punctuation {
        color: #f8f8f2;
      }

      .token.namespace {
        opacity: 0.7;
      }

      .token.property,
      .token.tag,
      .token.constant,
      .token.symbol,
      .token.deleted {
        color: #f92672;
      }

      .token.boolean,
      .token.number {
        color: #ae81ff;
      }

      .token.selector,
      .token.attr-name,
      .token.string,
      .token.char,
      .token.builtin,
      .token.inserted {
        color: #a6e22e;
      }

      .token.operator,
      .token.entity,
      .token.url,
      .language-css .token.string,
      .style .token.string,
      .token.variable {
        color: #f8f8f2;
      }

      .token.atrule,
      .token.attr-value,
      .token.function,
      .token.class-name {
        color: #e6db74;
      }

      .token.keyword {
        color: #66d9ef;
      }

      .token.regex,
      .token.important {
        color: #fd971f;
      }

      .token.important,
      .token.bold {
        font-weight: bold;
      }
      .token.italic {
        font-style: italic;
      }

      .token.entity {
        cursor: help;
      }
      /* {% endif %} */
