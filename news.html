---
title: Nothing Times
---

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link rel="alternate" type="application/json" href="/feed.json" />
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg%20xmlns=%22http://www.w3.org/2000/svg%22%20viewBox=%220%200%2032%2032%22%3E%3Ctext%20x=%2216%22%20y=%2216%22%20text-anchor=%22middle%22%20dominant-baseline=%22middle%22%20font-size=%2232%22%20fill=%22%23f00%22%3Eâˆ…%3C/text%3E%3C/svg%3E"
    />
    <style>
      :root {
        filter: grayscale(100%);
        overscroll-behavior: none;
        font-family: serif;
        font-variant-numeric: tabular-nums;
        column-width: 40ch;
        text-align: justify;
      }

      header h1 {
        font-size: 3em;
        font-weight: normal;
      }

      h1 time {
        font-size: 1rem;
        font-weight: normal;
      }

      article {
        break-inside: avoid;
      }

      h1 {
        font-size: 2em;
        font-weight: normal;
      }

      h2 {
        font-size: 1.5em;
        font-weight: normal;
      }

      h3 {
        font-size: 1.2em;
        font-weight: normal;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      iframe {
        border: none;
        width: 100%;
        max-height: 100svh;
        aspect-ratio: 16 / 9;
      }

      pre {
        white-space: pre-wrap;
      }

      a {
        color: inherit;
      }

      {% for post in collections.post %}
      {{post.data.css}}
      {% endfor %}
    </style>
  </head>
  <body>
    <header>
      <h1>{{ title }}</h1>
    </header>
    <main>
      <aside><a href="/">I prefer blogs.</a></aside>
      {% for post in collections.post reversed %}
      <article>
        <h1>
          <time>{{post.date | dateDisplay}}</time>
          {{ post.data.title }}
        </h1>
        {{ post.templateContent }}
      </article>
      {% endfor %}
    </main>
  </body>
</html>
